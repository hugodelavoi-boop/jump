<!DOCTYPE html>
<html>
<head>
  <title>Hidden Forms for Netlify</title>
</head>
<body>
  <!-- Hidden form for Netlify to detect during build -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
    <input type="checkbox" name="isSchool" />
  </form>
  
  <!-- Hidden form for enrollment submissions -->
  <form name="enrollment" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="parentName" />
    <input type="email" name="email" />
    <input type="text" name="mobile" />
    <input type="text" name="childName" />
    <input type="text" name="childAge" />
    <input type="text" name="childSchool" />
    <textarea name="medicalInfo"></textarea>
    <input type="text" name="programName" />
    <input type="checkbox" name="requiresPickup" />
    <input type="checkbox" name="photoPermission" />
    <input type="datetime-local" name="submissionDate" />
  </form>
</body>
</html>
